
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sergio Olate | Cirujano Maxilofacial</title>
  <style>
    :root {
      --main-black: #000;
      --main-white: #fff;
      --main-red: #c8102e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--main-white);
      color: var(--main-black);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      height: 80px;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: var(--main-red);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--main-black);
      margin-bottom: 2rem;
    }

    .profile h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .profile h2 {
      font-size: 1.5rem;
      font-weight: normal;
      color: var(--main-red);
      margin-bottom: 2rem;
    }

    .footer-bar {
      background-color: var(--main-black);
      color: var(--main-white);
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Logo A New Face Final.jpg" alt="Logo">
      <div class="logo-text">A NEW FACE</div>
    </div>
  </header>

  <section class="profile">
    <img src="IMG-20241210-WA0087.jpg" alt="Sergio Olate">
    <h1>Sergio Olate</h1>
    <h2>Cirujano Maxilofacial</h2>
  </section>

  <footer class="footer-bar">
    TU SALUD &nbsp;&nbsp;|&nbsp;&nbsp; TU IMAGEN &nbsp;&nbsp;|&nbsp;&nbsp; TU ESTILO
  </footer>
</body>
</html>
